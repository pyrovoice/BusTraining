<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create a new Depot</title>
</head>
<body>
<form action="#" th:action="@{/createdepot}" th:object="${depot}" method="post">
    <p>Name: <input type="text" th:field="*{name}" /></p>
    <p>Bus Capacity: <input type="text" th:field="*{busCapacity}" /></p>

    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
