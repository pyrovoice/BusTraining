<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>See all buses</title>
</head>
<body>
<div>
<a th:href="@{/createorupdatedepot}">Create Depot</a>
<a th:href="@{/createorupdatebusvehicle}">Create Bus</a>
</div>
<hr/>
<tr th:each="depot: ${Depots}">
    <td th:text="${depot.name}" />
    <td th:text="${depot.busCapacity}" />
    <a th:href="@{/createorupdatedepot/{id}(id=${depot.id})}">edit</a>

    <table>
        <thead>
        <tr>
            <th> Plate number </th>
            <th> Type </th>
            <th> Color </th>
            <th> Capacity </th>
            <th> Edit </th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${BusVehiclesWithoutDepot.isEmpty()}">
            <td colspan="2">No Bus parked in this Depot.</td>
        </tr>
        <tr th:each="busVehicle : ${depot.busVehiclesParked}">
            <td><span th:text="${busVehicle.plateNumber}"> Plate number </span></td>
            <td><span th:text="${busVehicle.type}"> Type </span></td>
            <td><span th:text="${busVehicle.color}"> Color </span></td>
            <td><span th:text="${busVehicle.passengerCapacity}"> Capacity </span></td>
            <td><a th:href="@{/createorupdatebusvehicle/{id}(id=${busVehicle.id})}">edit</a></td>
        </tr>
        </tbody>
    </table>
</tr>
<hr/>

<tr th:if="${!BusVehiclesWithoutDepot.isEmpty()}">

<table>
    <thead>
    <tr>
        <th> Plate number </th>
        <th> Type </th>
        <th> Color </th>
        <th> Capacity </th>
        <th> Edit </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="busVehicle : ${BusVehiclesWithoutDepot}">
        <td><span th:text="${busVehicle.plateNumber}"> Plate number </span></td>
        <td><span th:text="${busVehicle.type}"> Type </span></td>
        <td><span th:text="${busVehicle.color}"> Color </span></td>
        <td><span th:text="${busVehicle.passengerCapacity}"> Capacity </span></td>
        <td><a th:href="@{/createorupdatebusvehicle/{id}(id=${busVehicle.id})}">edit</a></td>
    </tr>
    </tbody>
</table>
</tr>

</body>
</html>
