<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create a new Bus</title>
</head>
<body>
<form action="#" th:action="@{/createbusvehicle}" th:object="${busVehicleCreateFormModelView}" method="post">
    <p>Plate number: <input type="text" th:field="*{plateNumber}" /></p>
    <p>Passenger capacity: <input type="text" th:field="*{passengerCapacity}" /></p>
    <select name="color">
        <option th:each="colorOpt : ${T(com.grazzini.model.BusVehicleColor).values()}"
                th:value="${colorOpt}" th:text="${colorOpt}"></option>
    </select>

    <select name="type">
        <option th:each="typeOpt : ${T(com.grazzini.model.BusVehicleType).values()}"
                th:value="${typeOpt}" th:text="${typeOpt}"></option>
    </select>

    <select name="depotParkedInName">
        <option th:value="null" text="No initial Depot">No initial depot</option>
        <option th:each="depotOpt : ${Depots}"
                th:value="${depotOpt.getName()}" th:text="${depotOpt.getName()}"></option>
    </select>


    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
